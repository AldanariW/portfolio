<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>

    <link rel="stylesheet" href="style/style.css">

    <script src="lib/jquery/jquery.js"></script>

    <script src="./dist/bundle.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="boot-sequence"></div>
    <div id="name" hidden></div>
    <div id="terminal" hidden>
        <div id="output">Bienvenue dans le shell d’Aldanari !<br>Suggestion : taper 'help' pour afficher la liste des commandes disponibles<br></div>
        <div class="input-line">
            <label class="prompt" for="command-input">$</label>
            <input type="text" id="command-input" autofocus placeholder="Enter command...">
        </div>
    </div>
    <div class="modal-overlay">
        <div class="modal-pane">
            <button class="close-button">&times;</button>
        </div>
    </div>
</div>
</body>
</html>
