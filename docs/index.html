<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>

    <link rel="stylesheet" href="style/style.css">

    <script src="lib/jquery/jquery.js"></script>

    <script src="./dist/bundle.js"></script>
</head>
<body>
<div id="terminal">
    <div id="output">Welcome to Rafael's Shell !<br>Hint: type 'help' to see the available options<br></div>
    <div class="input-line">
        <label class="prompt" for="command-input">$</label>
        <input type="text" id="command-input" autofocus placeholder="Enter command...">
    </div>
</div>
<div class="modal-overlay">
    <div class="modal-pane">
        <button class="close-button">&times;</button>
    </div>
</div>
</body>
</html>
